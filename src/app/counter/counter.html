<h1>Counter Practice</h1>

<div>
  <p>Using basic code</p>
  <h2>{{count}}</h2>
  <button (click)="increment()" class="btn bg-green">Increment</button>
  <button (click)="decrement()" class="btn bg-red">Decrement</button>
  <button (click)="reset()" class="btn bg-black">Reset</button>
</div>


<div>
  <p>Using Optimize code</p>
  <h2>{{count1}}</h2>

</div>
